name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test-module:
    name: Test module
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@8cdf194da984e4f12b2f8c36d1fa107c1dd67f5c # v11

      - name: Run test script
        run: |
          function catch_error() {
            echo "Job $1 failed!"
            exit 1
          }

          tests=(
            "overmind"
            "overmind-dft"
            "honcho"
          )

          for test in "${tests[@]}"; do
            nix develop ./test#"$test" --command 'run-ci' || catch_error "$test"
            sleep 5 # this is to avoid race conditions with the current proc runner not exiting just yet
          done
