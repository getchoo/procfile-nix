name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test-module:
    name: Test module
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@cd46bde16ab981b0a7b2dce0574509104543276e # v9

      - name: Run test script
        run: |
          function catch_error() {
            echo "Job $1 failed!"
            exit 1
          }

          tests=(
            "overmind"
            "overmind-dft"
            "honcho"
          )

          for test in "${tests[@]}"; do
            nix develop ./test#"$test" --command 'run-ci' || catch_error "$test"
            sleep 5 # this is to avoid race conditions with the current proc runner not exiting just yet
          done
